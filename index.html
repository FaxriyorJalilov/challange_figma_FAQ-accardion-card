<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ accordion card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header_box">
        <div class="box_right">
          <img
            class="bg_pattern"
            src="./imgs/bg-pattern-desktop.svg"
            alt="imgs"
          />

          <img
            class="woman_online"
            src="./imgs/illustration-woman-online-desktop.svg"
            alt="photo"
          />
          <img
            class="box_cobe"
            src="./imgs/illustration-box-desktop.svg"
            alt="photo"
          />
        </div>
        <div class="box_left">
          <h1>FAQ</h1>
          <div class="faq_question">
            <p>How many team members can I invite?</p>
            <a href="#"><img src="./imgs/icon-arrow-down.svg" alt="icon" /></a>
          </div>
          <div class="faq_line"></div>
          <div class="faq_question">
            <p class="selected_p">What is the maximum file upload size?</p>
            <a href="#"
              ><img src="./imgs/icon-arrow-down 2.svg" alt="icon"
            /></a>
          </div>
          <p class="text_p">
            No more than 2GB. All files in your account must fit yourâ€¨allotted
            storage space.
          </p>
          <div class="faq_line"></div>
          <div class="faq_question">
            <p>How do I reset my password?</p>
            <a href="#"><img src="./imgs/icon-arrow-down.svg" alt="icon" /></a>
          </div>
          <div class="faq_line"></div>
          <div class="faq_question">
            <p>Can I cancel my subscription?</p>
            <a href="#"><img src="./imgs/icon-arrow-down.svg" alt="icon" /></a>
          </div>
          <div class="faq_line"></div>
          <div class="faq_question">
            <p> Do you provide additional support?</p>
            <a href="#"><img src="./imgs/icon-arrow-down.svg" alt="icon" /></a>
          </div>
          <div class="faq_line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
